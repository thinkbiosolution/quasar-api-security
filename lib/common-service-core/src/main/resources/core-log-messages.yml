    - key: org.zowe.apiml.security.ticket.generateFailed
      number: ZWEAG141
      type: ERROR
      text: "The generation of the PassTicket failed. Reason: %s"
      reason: "An error occurred in the SAF Auth Service. Review the reason in the error message."
